<section layout="row" layout-align="center center" class="brand">
  <img hide show-gt-xs class="homeLogo" src="../../images/logo.png">
  <img hide show-xs class="homeLogoMob" src="../../images/logo.png">
</section>
<section layout="row" ng-cloak="" class="logReg">
  <div hide show-sm flex="15"></div>
  <div hide show-md flex="25"></div>
  <div hide show-lg show-gt-lg flex="33"></div>
  <md-content flex>
    <form name="registerForm" ng-submit="lc.registerUser()">
      <md-card layout="column" layout-padding>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Register</span>
          </md-card-title-text>
        </md-card-title>
        <md-input-container class="md-block" flex-gt-sm="">
          <label>Name</label>
          <input md-maxlength="30" required="" name="name" ng-model="lc.user.name" class="capInput">
          <div class="hint">Tell us what we should call you!</div>
          <div ng-messages="registerForm.name.$error">
            <div ng-message="required">Name is required.</div>
            <div ng-message="md-maxlength">Name has to be less than 30 characters long</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm="">
          <label>Email</label>
          <input required="" name="email" type="email" ng-model="lc.user.username">
          <div class="hint">You will use your email to log in</div>
          <div ng-messages="registerForm.email.$error">
            <div ng-message="required">Email is required.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm="">
          <label>Password</label>
          <input required="" type="password" name="password" ng-model="lc.user.password">
          <div class="hint">Special characters and cases recommended</div>
          <div ng-messages="registerForm.password.$error">
            <div ng-message="required">Password is required</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm="">
          <label>Confirm Password</label>
          <input required="lc.user.password" type="password" name="passwordCon" ng-model="lc.user.passwordConfirm">
          <div class="hint">{{lc.confirmMessage}}</div>
          <div ng-messages="registerForm.passwordCon.$error">
            <div ng-message="required">Must confirm your password</div>
          </div>
        </md-input-container>
        <div layout="row">
          <md-button class="md-raised md-primary" flex="50" type="submit" name="submit">Submit</md-button>
          <md-button class="md-raised md-primary" flex="50" href="/home">Go Back</md-button>
        </div>
        <h4 ng-if="lc.message != ''">{{lc.message}}</h4>
      </md-card>
    </form>
  </md-content>
  <div hide show-lg show-gt-lg flex="33"></div>
  <div hide show-md flex="25"></div>
  <div hide show-sm flex="15"></div>
</section>
<div ng-include="'views/partials/copyright.html'"></div>
